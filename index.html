<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HYPERLINK-BLOCKED</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-container">
          <img class="header-img" src="./images/Spamton.png" alt="SPAMTON" />
          <h2 class="header-title">КРОМЕРЫ??? ГДЕ</h2>
        </div>
      </div>
    </header>
    <main>
      <section class="title">
        <div class="container">
          <h1>СТАНЬ [[БОЛЬШАЯ ШИШКА]] СО МНОЙ!!!</h1>
        </div>
      </section>
      <section class="bigshot">
        <div class="container">
          <div class="arrow-img">
            <img src="./images/arrow.png" alt="arrow down" />
          </div>
          <div class="button-img">
            <img src="./images/panic.gif" alt="BUTTON" />
          </div>
        </div>
      </section>
      <section class="map">
        <div class="container">
          <p>ЧЕРТИЛА ЗДЕСЬ!</p>
          <div class="arrow-right-img">
            <img src="./images/arrow-right.png" alt="arrow right" />
          </div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d658.8933207773065!2d14.839363948658212!3d50.194583773614205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470bf7b7f2a8e045%3A0x858f8a7ead7e0150!2zVmljaHJvdmEgMTkwNywgMjg5IDIyIEx5c8OhIG5hZCBMYWJlbSwg0KfQtdGF0LjRjw!5e1!3m2!1sru!2sfi!4v1753222782237!5m2!1sru!2sfi"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
      <section class="reviews">
        <div class="container">
          <div class="review-title">
            <h1 class="review-true">ЧЕСТНЫЕ ОТЗЫВЫ</h1>
            <img src="./images/100-free.gif" alt="review" />
          </div>
          <ul>
            <p>БЕССПЛАТНЫЕ КРОМЕРЫ [[СЕЙЧАС]]</p>
            <p>
              КОГДА ТО Я БЫЛ ОБЫЧНЫЙ ПАРЕНЬ ИЗ ЭЛЛЕКТРОННОЙ ПОЧТЫ, НО СЕЙЧАС Я
              [[АУ КАК ЖЖЕТСЯ]] ПАРЕНЬ!!!
            </p>
            <p>ДА ДА Я СТАЛ БОЛЬШАЯ ШИШКА [[нет]]</p>
          </ul>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <p>НЕТ... ТЕМНО!</p>
      </div>
    </footer>
  </body>
</html>
